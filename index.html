<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <title>Tailwind Course</title>
</head>
<body class="bg-gray-300">
    <!--For smallest devices width is medium, for 'sm' width is 'xl'.
        For 2xl we have 5 columns because image will be wider than the text. See spans below
     -->
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="p-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <!-- Special wrap for 'xl' and above so the width is bigger. -->
            <div class="xl:max-w-xl">
                <img class="h-7" src="image/logo.jpg" alt="Almond">
                <!-- On 'sm' image will be cropped and centered to be wide but not too high.
                    On lg this will be hidden and replaced with right column-->
                <img class="mt-6 shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
                src="image/furniture.JPG" alt="All furniture">
                <!-- text changes dependly on screen -->
                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    <!-- <br> will work below small and on large. Don't 'sm' -->
                    You can buy online
                    <br class="sm:hidden lg:inline">
                    <span class="text-purple-600">Take adventage of it.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">A lot of text here</p>
                <div class="mt-4 sm:mt-6">
                    <a class="btn btn-primary btn-animation"
                    href="#">
                        Buy now!
                    </a>
                </div>
                <div class="mt-4 sm:mt-6">
                    <a class="btn btn-secondary"
                    href="#">
                        Learn more
                    </a>
                </div>
            </div>
        </div>
        <!-- this is hidden for small and right column for lg above is hidden one column image -->
        <div class="hidden relative lg:block 2xl:col-span-3">
            <!-- 'inset-0' = top0, bottom0, l0, r0 -->
            <img class="absolute inset-0 w-full h-full object-cover object-center" src="image/furniture.JPG">
        </div>
    </div>
</body>
</html>
